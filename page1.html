<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Halal Food</h1>
            <p>Discover the best halal recipes and order online.</p>
        </section>
        <section id="recipes">
            <h2>Our Recipes</h2>
            <div class="recipe-card">
                <h3>Recipe 1</h3>
                <p>Description of recipe 1.</p>
            </div>
            <div class="recipe-card">
                <h3>Recipe 2</h3>
                <p>Description of recipe 2.</p>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about the website and the team.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Halal Food Website</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
